<!DOCTYPE html>
<html lang="en" ng-app="cwdApp">
<head>
    <meta charset="UTF-8">
    <title>CWD</title>
    <!--remove cause of new library--><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
