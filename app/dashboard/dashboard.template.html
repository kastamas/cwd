<hr>

<!--Dashboard-->
<div class="row">
    <!--Data Picker-->
    <div class="col-md-2">
        <label>Дата начала:</label>
        <input type="date" class="form-control" ng-model="dates.start">
    </div>
    <div class="col-md-2">
        <label>Дата конца:</label>
        <input type="date" class="form-control" ng-model="dates.end">
    </div>

    <!--Controls-->
    <div class="col-md-2">
        <a class="nav-link-button" ng-click="addChart()">Добавить график</a>
    </div>
</div>

<hr>

<!--Charts-->
<div class="container">
    <div class="row ">
        <div class="col-lg-6" ng-repeat="item in chars">
            <data-chart-dir cd-id="{{item}}" cd-order="{{$index+1}}" cd-labels="$ctrl.labels" cd-remove="removeChart" cd-sensors="sensors"></data-chart-dir>
        </div>
    </div>
</div>
