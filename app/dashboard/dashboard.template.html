<!--Dashboard-->
<div class="row">
    <!--Data Picker-->

        <label>Дата начала:</label>

    </div>
    <div class="col-md-2">
        <label>Дата конца:</label>
        <input type="date" class="form-control" ng-model="dates.end">
    </div>

    <!--Controls-->

    <div class="col-md-2">
        <a class="nav-link-button" ng-click="addChart()">Добавить график</a>

    <div class="col-md-2">
        <a class="nav-link-button" ng-click="removeChart()">убрать график</a>
    </div>

<!--Charts-->
<div class="container">
    <div class="row ">
        <div class="col-lg-6" ng-repeat="item in charsQuantity">
            <data-chart-dir cd-order="{{item}}" cd-labels="$ctrl.labels" cd-sensors="sensors"></data-chart-dir>
        </div>
    </div>
</div>
